<template name="basic_input">
	<input placeholder="{{placeholder}}"
			 class="form-control edit-field" type="{{type}}"
			 id="{{field}}" value="{{value}}"/>
</template>

<template name="select_input">
	<select class="form-control edit-field" id="{{field}}">
		{{#each options}}
			<option value="{{value}}" {{is_selected value}}>{{label}}</option>
		{{/each}}
	</select>
</template>

<template name="check_input">
	<input class="form-control edit-field" placeholder="{{placeholder}}"
				 type="checkbox" id="{{field}}" {{checked}}/>
</template>

<template name="text_input">
	<textarea  class="form-control edit-field" placeholder="{{placeholder}}"
						 id="{{field}}" rows="12">{{value}}</textarea>
</template>

<template name="markdown_input">
	<style>
		.outline{
			padding: 5px;
			border: 2px solid #ddd;
			border-radius: 4px;
			margin-bottom: 15px;
		}
	</style>
	{{#if preview}}
		<div class="outline">
			{{#markdown}}{{{value}}}{{/markdown}}
		</div>

		<div class="right text-right">
			<a class="btn btn-theme" style="min-width: 100px"
				 id="preview_toggle">edit</a>
		</div>
	{{else}}
		<textarea  class="form-control edit-field" placeholder="{{placeholder}}"
							 id="{{field}}" rows="12">{{value}}</textarea>

		<div class="right text-right" style="margin-top: 15px">
			<a class="btn btn-theme"  style="min-width: 100px" target="_blank"
				 href="https://daringfireball.net/projects/markdown/syntax">
				markdown documentation
			</a>
			<a class="btn btn-theme" style="min-width: 100px"
				 id="preview_toggle">preview</a>
		</div>
	{{/if}}
</template>

<template name="wysiwyg_input">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<textarea class="form-control" type="text"
									rows="12" id="editor_{{editor_id}}"
									placeholder="{{placeholder}}">{{value}}</textarea>
			</div>
			<div class="form-group">
				<div class="btn-group btn-group-justified">
					<div class="btn btn-theme" id="save">Save</div>
					</div>
			</div>
		</div>
	</div>
</template>

<template name="code_input">
	<div style="border: solid 1px #bbb; margin-bottom: 25px">
		{{> CodeMirror id=editor_id options=editorOptions code=editorCode}}
	</div>

	<div class="btn-group btn-group-justified">
		<div class="btn btn-theme" id="save">Save</div>
	</div>
</template>
