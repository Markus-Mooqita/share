<!------------------------------------------------
|
| Menu templates
|
-------------------------------------------------->

<!------------------------------------------------
| Header ensures that bootstrap works on
| mobile devices
-------------------------------------------------->
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">
</head>


<!------------------------------------------------
| Main Menu
-------------------------------------------------->
<template name="menu">
	<div class="container-fluid menu-container">
		<div class="navbar" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img src="/alpha.jpg" style="height: 50px;">
				</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li class="active">
							<a class="navigation-button control-navigate" id="logout">
								Logout
							</a>
						</li>
					{{/if}}
				</ul>
			</div>
		</div>
	</div>
</template>
