<template name="alpha_login">
	<div class="alpha-layout">
		<div class="hero hero-background">
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="row" style="margin-top: 50px">
						<div class="col-md-7 col-md-offset-0
												col-sm-8 col-sm-offset-2
												col-xs-12 col-xs-offset-0
												vcenter">
							<h1 style="font-size: 100px">Alpha Idea Share</h1>
							<h1 style="padding-bottom: 50px">
								Share your thoughts in a save space
							</h1>
						</div><!--
						This comment is important otherwise
						the grid system will break. Due to
						the interpretation of the white spaces!
						--><div class="	col-md-5 col-md-offset-0
														col-sm-8 col-sm-offset-2
														col-xs-12 col-xs-offset-0
														vcenter">
							<div class="well" style="color: black; text-align: center">
								{{> atForm}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="alpha_request_access">
	<div class="alpha-layout">
		<div class="at-form">
			<div class="at-title">
				<h3>Request access to Alpha Idea Share</h3>
			</div>

			<div class="at-pwd-form">
				<form role="form" id="request_access" novalidate="" action="#" method="POST">
					<fieldset>
						<div class="at-input form-group has-feedback">
							<label class="control-label" for="at-field-email">
								Email
							</label>

							<input type="email" class="form-control" id="at-field-email"
										 name="at-field-email" placeholder="Email"
										 autocapitalize="none" autocorrect="off">
							<span class="help-block hide"></span>
						</div>

						<div class="at-input form-group has-feedback">
							<label class="control-label" for="at-field-password">
								Password
							</label>
							<input type="password" class="form-control" id="at-field-password"
										 name="at-field-password" placeholder="Password"
										 autocapitalize="none" autocorrect="off">
							<span class="help-block hide"></span>
						</div>

						<button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
							Request Access
						</button>
					</fieldset>
				</form>
			</div>
    </div>
	</div>
</template>
